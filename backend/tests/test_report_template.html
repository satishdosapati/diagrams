<!DOCTYPE html>
<html>
<head>
    <title>Test Report - Architecture Diagram Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header { background: #2c3e50; color: white; padding: 20px; border-radius: 5px; }
        .summary { margin: 20px 0; padding: 15px; background: #ecf0f1; border-radius: 5px; }
        .passed { color: #27ae60; font-weight: bold; }
        .failed { color: #e74c3c; font-weight: bold; }
        .skipped { color: #f39c12; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th, td { padding: 10px; text-align: left; border: 1px solid #ddd; }
        th { background: #34495e; color: white; }
        .error { background: #fee; padding: 10px; margin: 10px 0; border-left: 4px solid #e74c3c; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Architecture Diagram Generator - Test Report</h1>
        <p>Generated: {{ timestamp }}</p>
    </div>
    
    <div class="summary">
        <h2>Summary</h2>
        <p>Total Tests: {{ total }}</p>
        <p class="passed">Passed: {{ passed }}</p>
        <p class="failed">Failed: {{ failed }}</p>
        <p class="skipped">Skipped: {{ skipped }}</p>
    </div>
    
    <h2>Test Results</h2>
    <table>
        <tr>
            <th>Test</th>
            <th>Status</th>
            <th>Duration</th>
        </tr>
        {{ test_rows }}
    </table>
    
    {{ error_details }}
</body>
</html>
