# MCP Diagram Server Configuration
# AWS Diagram MCP Server integration settings

# Enable/disable MCP Diagram Server integration
enabled: false  # Set to true to enable MCP integration

# MCP Server command
# Auto-detected priority:
#   1. Local installation: "uv tool run awslabs.aws-diagram-mcp-server" (fastest)
#   2. On-demand: "uvx awslabs.aws-diagram-mcp-server" (slower, downloads on first use)
# Windows: Use "uv tool run --from awslabs.aws-diagram-mcp-server@latest awslabs.aws-diagram-mcp-server.exe"
# Leave empty to auto-detect, or specify custom command
server_command: ""  # Auto-detect (recommended) or specify custom command

# Timeout for MCP server calls (seconds)
timeout: 30

# Fallback behavior
fallback_on_error: true  # Use existing DiagramsEngine if MCP fails

# MCP Server environment variables
env:
  FASTMCP_LOG_LEVEL: "ERROR"  # Log level: DEBUG, INFO, WARN, ERROR
  AWS_PROFILE: null  # Optional: AWS profile name
  AWS_REGION: "us-east-1"  # Optional: AWS region

# Diagram types supported by MCP server
supported_diagram_types:
  - aws_architecture
  - sequence_diagram
  - flow_diagram
  - class_diagram

# Output formats supported
supported_formats:
  - png
  - svg
  - pdf
  - dot
