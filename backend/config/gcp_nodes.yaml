# GCP Node Registry Configuration
# Maps GCP node types to their Diagrams library classes and categories
# Reference: https://diagrams.mingrammer.com/docs/nodes/gcp
# Always refer to the official documentation for accurate class names

# GCP provider module mappings
modules:
  compute: diagrams.gcp.compute
  storage: diagrams.gcp.storage
  database: diagrams.gcp.database
  network: diagrams.gcp.network
  integration: diagrams.gcp.integration
  security: diagrams.gcp.security
  management: diagrams.gcp.management
  analytics: diagrams.gcp.analytics
  iot: diagrams.gcp.iot
  ml: diagrams.gcp.ml

# GCP node mappings
nodes:
  # Compute
  cloud_function:
    category: compute
    class_name: Functions
    description: "Cloud Functions"
