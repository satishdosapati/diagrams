# AWS Node Registry Configuration
# Maps AWS node types to their Diagrams library classes and categories
#
# IMPORTANT: Always refer to the official documentation for accurate class names:
# https://diagrams.mingrammer.com/docs/nodes/aws
#
# Class names must match exactly as defined in the diagrams library.
# Use the official class name, not aliases, for consistency.

# AWS provider module mappings
modules:
  compute: diagrams.aws.compute
  storage: diagrams.aws.storage
  database: diagrams.aws.database
  network: diagrams.aws.network
  integration: diagrams.aws.integration
  analytics: diagrams.aws.analytics
  security: diagrams.aws.security
  management: diagrams.aws.management
  devtools: diagrams.aws.devtools
  iot: diagrams.aws.iot
  ml: diagrams.aws.ml

# AWS node mappings: node_id -> (category, class_name)
nodes:
